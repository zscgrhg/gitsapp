<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gits</title>
</head>
<body style="background-color: #E1E1E1">
<h1>create</h1>
<form action="#" th:action="@{/repo/create}" th:object="${repoModel}" method="post">
    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>group: <input type="text" th:field="*{group}" /></p>
    <p>repository: <input type="text" th:field="*{repository}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<h1>Groups</h1>

<table style="width: 100%;text-align: left">
    <tr>
        <th>NAME</th>
    </tr>
    <tr th:each="rGroup : ${rGroupList}">
        <td>
            <a  th:href="@{/repo/list/{g}(g=${rGroup})}"><em th:text="${rGroup}"></em></a>
        </td>

    </tr>
</table>
</body>
</html>
